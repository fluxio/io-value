<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf8">
  <title>io-value demo</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="io-boolean-icon.html">
  <link rel="import" href="io-boolean.html">
  <link rel="import" href="io-number.html">
  <link rel="import" href="io-object.html">
  <link rel="import" href="io-string.html">
  <link rel="import" href="io-value.html">
  <style type="text/css">
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ddd;
    }
  </style>
</head>
<body unresolved fullbleed>

<dom-module id="demo-app">
  <template>
    <io-boolean value="{{boolvalue}}"></io-boolean>
    <io-boolean value="{{strvalue}}"></io-boolean>
    <io-boolean value="{{numvalue}}"></io-boolean>
    <io-boolean value="{{undefvalue}}"></io-boolean>
    <io-boolean value="{{nullvalue}}"></io-boolean>
    <!-- <io-boolean value="{{objvalue}}"></io-boolean> -->
    <!-- <io-boolean value="{{arrayvalue}}"></io-boolean> -->
    <!-- <io-boolean value="{{funcvalue}}"></io-boolean> -->
    <br />
    <br />
    <io-string value="{{boolvalue}}"></io-string>
    <io-string value="{{strvalue}}"></io-string>
    <io-string value="{{numvalue}}"></io-string>
    <io-string value="{{undefvalue}}"></io-string>
    <io-string value="{{nullvalue}}"></io-string>
    <!-- <io-string value="{{objvalue}}"></io-string> -->
    <!-- <io-string value="{{arrayvalue}}"></io-string> -->
    <!-- <io-string value="{{funcvalue}}"></io-string> -->
    <br />
    <br />
    <io-number value="{{boolvalue}}"></io-number>
    <io-number value="{{strvalue}}"></io-number>
    <io-number value="{{numvalue}}"></io-number>
    <io-number value="{{undefvalue}}"></io-number>
    <io-number value="{{nullvalue}}"></io-number>
    <!-- <io-number value="{{objvalue}}"></io-number> -->
    <!-- <io-number value="{{arrayvalue}}"></io-number> -->
    <!-- <io-number value="{{funcvalue}}"></io-number> -->
    <br />
    <br />
    <io-value value="{{boolvalue}}"></io-value>
    <io-value value="{{strvalue}}"></io-value>
    <io-value value="{{numvalue}}"></io-value>
    <io-value value="{{undefvalue}}"></io-value>
    <io-value value="{{nullvalue}}"></io-value>
    <!-- <io-value value="{{objvalue}}" expanded></io-value> -->
    <!-- <io-value value="{{arrayvalue}}" expanded></io-value> -->
    <!-- <io-value value="{{funcvalue}}"></io-value> -->
    <br />
    <br />
    <div>
      <div style="float: left; width: 300px;">
        <io-object value="{{objvalue}}" style="display: block;" expanded></io-object>
      </div>
      <div style="float: left; width: 300px;">
        <io-object value="{{objvalue}}" style="display: block;" expanded></io-object>
      </div>
      <div style="clear: left;"></div>
    </div>
    <br />
    <br />
    <div>
      <div style="float: left; width: 300px;">
        <io-object value="{{arrayvalue}}" style="display: block;" expanded></io-object>
      </div>
      <div style="float: left; width: 300px;">
        <io-object value="{{arrayvalue}}" style="display: block;" expanded></io-object>
      </div>
      <div style="clear: left;"></div>
    </div>
    <!-- <io-value id="val0" immediatevalue="{{strvalue}}"></io-value>
    <io-value id="val0" immediatevalue="{{numvalue}}"></io-value>
    <br />
    <br />
    <io-object id="obj0" value="{{objvalue}}" expanded></io-object>
    <br />
    <io-value id="obj1" immediatevalue="{{objvalue}}" expanded></io-value> -->
  </template>
</dom-module>
<demo-app></demo-app>

<script>
HTMLImports.whenReady(function() {
  Polymer({
    is: 'demo-app',
    properties: {
      boolvalue: {
        value: true,
        notify: true
      },
      strvalue: {
        value: "Hello String",
        notify: true
      },
      numvalue: {
        value: 1337,
        notify: true
      },
      undefvalue: {
        value: undefined,
        notify: true
      },
      nullvalue: {
        value: null,
        notify: true
      },
      nanvalue: {
        value: NaN,
        notify: true
      },
      objvalue: {
        value: {
          'boolean': true,
          'number': 1337,
          'string': 'hello string',
          'object': {answer: 42},
          'emptyObject': {},
          'undefined': undefined,
          'null': null,
          'func': function() {}
        },
        notify: true
      },
      arrayvalue: {
        // value: [1, 2, 3, 'asd']
        value: [true, 1337, 'hello string', {answer: 42}, {}, undefined, null, function() {}]
      },
      funcvalue: {
        value: function() {},
        notify: true
      },
    },
    ready: function() {
      this.undefvalue = undefined;
      this.nullvalue = null;
      this.funcvalue = function() {};
      this.objvalue['undefined'] = undefined;
      this.objvalue['null'] = null;
      this.objvalue['func'] = function() {};
      this.objvalue['array'] = this.arrayvalue;
      this.arrayvalue.push(this.objvalue);
      window.objvalue = this.objvalue;
      window.arrayvalue = this.arrayvalue;

      // setTimeout(function() {
        // this.objvalue['undefined'] = undefined;
        // this.arrayvalue.length = 20;
      // }.bind(this), 1000)
    }
  });
});
</script>

</body>
</html>
