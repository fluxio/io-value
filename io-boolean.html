<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="_io-boolean.html">

<dom-module id="io-boolean">
  <link rel="import" type="css" href="_io-base.css">
  <link rel="import" type="css" href="_io-boolean.css">
  <template></template>
</dom-module>
<script>
  /*
  `<io-boolean>` is a custom HTML element that can be used as input/output for boolean variables. It displayes boolean values as string.

  Example:

      <io-boolean
          value="{{booleanvalue}}" truestr="yes" falsestr="no">
      </io-boolean>

  @demo demo.html
  */
  Polymer({
    is: 'io-boolean',
    properties: {
      /**
       * String to display when value is true.
       */
      truestr: {
        value: 'true',
        type: String,
        observer: '_update'
      },
      /**
       * String to display when value is false.
       */
      falsestr: {
        value: 'false',
        type: String,
        observer: '_update'
      }
    },
    behaviors: [
      Polymer.IoBoolean
    ],
    _update: function() {
      this.textContent = this.value ? this.truestr : this.falsestr
    }
  });
</script>
