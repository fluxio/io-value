<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="_io-boolean.html">

<dom-module id="io-boolean-icon">
  <style type="text/css">
  :host {
    width: 1em;
    height: 1em;
  }
  </style>
  <link rel="import" type="css" href="_io-base.css">
  <link rel="import" type="css" href="_io-boolean.css">
  <template><iron-icon id="icon"></iron-icon></template>
</dom-module>
<script>
  /*
  `<io-boolean-icon>` is a custom HTML element that can be used as input/output for boolean variables. It displayes boolean values as string.

  Example:

      <io-boolean-icon
          value="{{booleanvalue}}" trueicon="done" falseicon="clear">
      </io-boolean-icon>

  @demo demo.html
  */
  Polymer({
    is: 'io-boolean-icon',
    properties: {
      /**
       * Icon to display when value is false.
       */
      trueicon: {
        value: 'done',
        type: String,
        observer: '_update'
      },
      /**
       * Icon to display when value is false.
       */
      falseicon: {
        value: 'clear',
        type: String,
        observer: '_update'
      }
    },
    behaviors: [
      Polymer.IoBoolean
    ],
    _update: function() {
      this.$.icon.icon = this.value ? this.trueicon : this.falseicon
    }
  });
</script>
